title: "YAMP Report"

report_comment: >
    This report has been generated by the <a href="https://github.com/alessia/yamp" target="_blank">YAMP</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/alesssia/yamp/wiki" target="_blank">documentation</a>.

data_format: 'yaml'

run_modules:
    - custom_content
    - fastqc

module_order:
    - custom_content
    - fastqc:
        name: 'FastQC (Raw reads)'
        anchor: 'fastqc_raw'
        info: 'This section of the report shows FastQC results on the raw reads.'
        path_filters:
            - './fastqc/*R*_fastqc.zip'
    - fastqc:
        name: 'FastQC (QCd reads)'
        anchor: 'fastqc_qcd'
        info: 'This section of the report shows FastQC results after the QC.'
        path_filters:
            - './fastqc/*QCd_fastqc.zip'

table_columns_visible:
    FastQC: True

skip_generalstats: true

# Report order
report_section_order:
    fastqc_raw:
      order: 20
    deduplication:
      order: 19
    synthetic-contaminants:
      order: 18
    trimming:
      order: 17
    decontamination:
      order: 16
    fastqc_qcd:
      order: 15
    merge_paired_end_cleaned:
      order: 14
    metaphlan:
      order: 13
    software-versions:
      order: -1
    workflow-summary:
      order: -2